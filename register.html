<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #fff !important;
      font-size: 1.8rem; /* Increase font size */
      font-weight: bold;
    }
    .mx-auto {
      margin: 0 auto !important;
    }
    footer {
      margin-top: 20px;
      padding: 20px 0;
      background-color: #343a40;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- mx-auto to center the brand -->
      <a class="navbar-brand mx-auto" href="#">CIS 546-01: Secure Software Development</a>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h2 class="mb-4">Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-3">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
  
  <footer>
    Designed by Varun Kumar Uppula  ||  Student Id : 02132004
  </footer>
</body>
</html>
